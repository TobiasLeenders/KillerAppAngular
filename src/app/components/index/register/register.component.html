<mat-toolbar color="primary">
  <span>KillerApp</span>
</mat-toolbar>

<div class="logincard-div">
  <mat-tab-group mat-stretch-tabs dynamicHeight class="example-stretched-tabs mat-elevation-z4">
    <mat-tab label="Login">
      <mat-card class="logincard">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="loginform">
            <table class="logintable" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="loginusername">
                    <input matInput placeholder="Username" [(ngModel)]="usernamelogin" name="username">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td><mat-form-field class="loginpassword">
                  <input matInput placeholder="Password" [(ngModel)]="passwordlogin" type="password" name="password">
                </mat-form-field></td>
              </tr></table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button (click)="tryLogin()" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Register">
      <mat-card class="registercard">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="registerform">
            <table class="registertable" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="registerusername">
                    <input matInput placeholder="Username" [(ngModel)]="username" name="username">
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td><mat-form-field class="registerpassword">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password">
                </mat-form-field></td>
              </tr>
              <tr>
                <td><mat-form-field class="registeremail">
                  <input matInput placeholder="Email" [(ngModel)]="email" type="email" name="email">
                </mat-form-field></td>
              </tr></table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button (click)="registerUser()" color="primary">Register</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
