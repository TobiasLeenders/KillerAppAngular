<mat-toolbar color="primary">
  <span>KillerApp</span>
</mat-toolbar>

<div layout-fill layout="column" layout-align="center none">
  <mat-card class="logincard" layout="row" layout-align="center none">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="loginform">
        <table class="logintable" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="loginusername">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="loginpassword">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password">
            </mat-form-field></td>
          </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="tryLogin()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
